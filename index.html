<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sathgadi Chandamiya Family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 id="familyName">Family Tree</h1>
      <p>Discover your heritage, preserve your legacy</p>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Toolbar -->
    <div class="toolbar">
      <button class="btn btn-primary" onclick="exportJSON()">
        <i class="fas fa-download"></i>
        Export JSON
      </button>
      <label class="btn btn-secondary" style="cursor: pointer;">
        <i class="fas fa-upload"></i>
        Import JSON
        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importJSON(event)">
      </label>
      <button class="btn btn-outline" onclick="expandAll()">
        <i class="fas fa-expand-arrows-alt"></i>
        Expand All
      </button>
      <button class="btn btn-outline" onclick="collapseAll()">
        <i class="fas fa-compress-arrows-alt"></i>
        Collapse All
      </button>
    </div>

    <!-- Tree Container -->
    <div class="tree-container">
      <div id="loadingState" class="loading">
        <div class="spinner"></div>
        Loading family tree...
      </div>
      <div id="treeContent" class="tree" style="display: none;"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Family Member</h2>
        <p class="modal-subtitle" id="modalSubtitle">Fill in the information below</p>
      </div>
      <div class="modal-body">
        <form id="memberForm">
          <div class="form-group">
            <label class="form-label">Full Name *</label>
            <input type="text" name="name" class="form-control" required placeholder="Enter full name">
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Gender *</label>
              <select name="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Marital Status</label>
              <select name="maritalStatus" class="form-control">
                <option value="">Select Status</option>
                <option value="Single">Single</option>
                <option value="Married" selected>Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
              </select>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Date of Birth</label>
              <input type="date" name="dob" class="form-control">
            </div>

            <div class="form-group">
              <label class="form-label">Date of Death</label>
              <input type="date" name="dod" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Religion</label>
            <input type="text" name="religion" class="form-control" value="Muslim" placeholder="Enter religion">
          </div>

          <div class="form-group">
            <label class="form-label">Profile Image URL</label>
            <input type="url" name="image" class="form-control" placeholder="https://example.com/image.jpg">
          </div>

          <div class="form-group">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3" placeholder="Additional information..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" onclick="closeModal()">
          <i class="fas fa-times"></i>
          Cancel
        </button>
        <button type="submit" form="memberForm" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Save Member
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
